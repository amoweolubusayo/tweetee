<h3> Home </h3>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/explore">Home</a></li>
        <li class="breadcrumb-item"><a href="/profile">My Profile</a></li>
        <li class="breadcrumb-item"><a href="/personalpost">My Posts</a></li>
        <li class="breadcrumb-item"><a href="#">Edit Profile</a></li>

    </ol>
</nav>
<button mat-button class="butn" routerLink="/post">Say Something</button>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let vals of data.data">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
            </mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{vals.postedBy}}</mat-card-title>
                <mat-card-subtitle>Username: {{vals.postedBy}}</mat-card-subtitle>
                <!-- <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"> -->
                <mat-card-actions>
                    <form #likeForm="ngForm" (ngSubmit)="onSubmit(likeForm)">
                        <input type="hidden" value="{{user}}" name="userId" ngModel="{{user}}" />
                        <input type="hidden" value="{{vals.postId}}" name="postId" ngModel="{{vals.postId}}" />
                        <button mat-button class="butn" type="submit">Like</button>
                        <p>{{resp.data.numberOfLikes}} likes</p>
                    </form>
                </mat-card-actions>
            </mat-card-title-group>
            <mat-card-content>
                {{vals.content}}
            </mat-card-content>
        </mat-card>
    </li>
</ul>
