<!-- Default form login -->
<form class="text-center border border-dark p-5 col-md-6 col-offset-md-3">
    <div class="form-row mb-4">
        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input type="email" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">


        <div class="col">
            <!-- Sign in button -->
            <button class="btn btn-primary" block="true" type="submit">Sign in</button>

            <p>Not a member?
                <a href="">Sign up</a>
            </p>
        </div>
        <!-- Register -->


    </div>
</form>
<!-- Default form login -->
